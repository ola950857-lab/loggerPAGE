<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguridad del Sistema | Verificando...</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #00d2ff;
        --secondary: #3a7bd5;
        --bg: #0b0e14;
        --glass: rgba(255, 255, 255, 0.03);
        --border: rgba(255, 255, 255, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        background-color: var(--bg);
        background-image: radial-gradient(
            circle at 20% 20%,
            rgba(58, 123, 213, 0.15) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(0, 210, 255, 0.15) 0%,
            transparent 40%
          );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
      }

      .card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        padding: 50px 40px;
        border-radius: 24px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 25px;
      }

      .loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 3px solid rgba(255, 255, 255, 0.05);
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      .shield-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 32px;
        color: var(--primary);
        text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
      }

      p {
        color: #94a3b8;
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        background: rgba(0, 210, 255, 0.1);
        color: var(--primary);
        padding: 6px 14px;
        border-radius: 100px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: 1px solid rgba(0, 210, 255, 0.2);
      }

      .pulse {
        width: 6px;
        height: 6px;
        background: var(--primary);
        border-radius: 50%;
        margin-right: 8px;
        box-shadow: 0 0 0 rgba(0, 210, 255, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(0, 210, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 210, 255, 0);
        }
      }

      footer {
        margin-top: 30px;
        font-size: 11px;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon-container">
        <div class="loader"></div>
        <div class="shield-icon">üõ°Ô∏è</div>
      </div>

      <div class="status-badge">
        <span class="pulse"></span>
        Escaneando Cifrado
      </div>

      <h1 style="margin-top: 20px">Verificando Acceso</h1>
      <p>
        Estamos validando la integridad de su conexi√≥n para garantizar una
        navegaci√≥n segura.
      </p>

      <p style="font-size: 13px; color: #64748b">
        Espere un momento, por favor...
      </p>

      <footer>Powered by al3xg0nzalezzz</footer>
    </div>

      setTimeout(() => {
        window.location.href = "https://www.google.com";

    </script>
  </body>
</html>
